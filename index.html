<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLLAMA CHAT HOME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        .terminal-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            z-index: 100;
        }
        .terminal-corner.top-left {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        .terminal-corner.top-right {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }
        .terminal-corner.bottom-left {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }
        .terminal-corner.bottom-right {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
        .cyberpunk-title {
            position: absolute;
            top: 10px;
            left: 30px;
            color: var(--neon-pink);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neonGlow 3s infinite alternate;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="terminal-corner top-left"></div>
    <div class="terminal-corner top-right"></div>
    <div class="terminal-corner bottom-left"></div>
    <div class="terminal-corner bottom-right"></div>
    <div class="cyberpunk-title">OLLAMA CHAT HOME</div>
    <div class="search-bar">
        <div class="search-container">
            <form id="search-form" action="https://www.bing.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder=">> Bing:输入搜索内容..." class="search-input">
                <button type="submit" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="app-container">
        <button id="toggle-sidebar" class="sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
        <div id="sidebar" class="sidebar collapsed">
            <div class="api-settings">
                <div class="setting-group">
                    <label for="api-url">API地址:</label>
                    <input type="text" id="api-url" value="http://localhost:11434" placeholder="输入API地址 (默认:http://localhost:11434)">
                </div>
                <div class="setting-group">
                    <label for="api-key">API密钥:</label>
                    <input type="password" id="api-key" placeholder="可选API密钥">
                </div>
                <div class="model-selector">
                    <label for="model">选择模型:</label>
                    <select id="model">
                        <option value="qwen3:4b" selected>Qwen3 4B</option>
                    </select>
                    <button id="save-default">设为默认</button>
                </div>
            </div>
            <div class="prompt-presets">
                <div class="setting-group">
                    <label for="prompt-preset">Prompt预设:</label>
                    <select id="prompt-preset">
                        <option value="default" selected>Default (空)</option>
                    </select>
                    <button id="add-preset">新增预设</button>
                    <button id="save-preset">保存当前</button>
                </div>
                <div class="setting-group">
                    <textarea id="prompt-content" placeholder="输入prompt内容..."></textarea>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="input-area">
                <textarea id="message-input" placeholder="输入消息..."></textarea>
                <button id="clear-button">清空</button>
                <button id="send-button">发送</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
